<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Mafia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
</head>

<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <header>
            <h1>Color Mafia</h1>
            <p>Built by <b>Moksh Joshi</b></p>
        </header>

        <div class="menu-buttons">
            <button class="menu-btn" onclick="startGame('pve')">
                <i class="fa-solid fa-robot"></i>
                <span>vs Bot</span>
            </button>
            <button class="menu-btn" onclick="startGame('pvp')">
                <i class="fa-solid fa-user-group"></i>
                <span>vs Player</span>
            </button>
        </div>

        <footer>
            <a href="mailto:Mokshjoshi377@gmail.com" class="contact-link">Contact Developer</a>

            <div class="socials">
                <a href="https://instagram.com/mokshjoshiii/" class="social-link" target="_blank">Instagram</a>
                <a href="https://linkedin.com/in/mokshjoshi/" class="social-link" target="_blank">LinkedIn</a>
                <a href="https://github.com/moxjoshi/" class="social-link" target="_blank">Github</a>
            </div>
        </footer>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <header>
            <h1 class="game-title">Color Mafia</h1>
        </header>

        <div class="board" id="board">
            <!-- Grid will be generated by JS -->
        </div>

        <div class="controls">
            <button id="homeBtn" class="btn"><i class="fa-solid fa-house"></i></button>
            <button id="restartBtn" class="btn"><i class="fa-solid fa-rotate-right"></i> Restart</button>
        </div>
    </div>
    <!-- Winner Modal -->
    <div id="winnerModal" class="modal hidden">
        <div class="modal-content">
            <h2 id="winnerText">RED WINS!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
